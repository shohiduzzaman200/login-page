<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codex Craft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- singin section start -->
  <div class="body">
    <h1>Codex Craft</h1>
    <div class="signin-container" id="signin-container">
      <h2 class="signin_title">Sign In</h2>
      <form>
        <input type="email" placeholder="Enter your email" autocomplete="off" required>
        <input type="password" placeholder="Enter your password" autocomplete="off" required><br>
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Remember Password</label><br><br>
        <input id="signin" type="submit" value="Sign In" required>
        <br>
        <label class="label"><a href="#">Forgotten Password?</a></label><br>
        <label style="margin-left:48%; color:blue;">or</label><br><br>
        <input id="google" type="submit" value="Sign in with Gooogle account" required>
        <input id="facebook" type="submit" value="Sign in with facebook" required>
      </form>

      </form>
      <p>You have no account? <a id="signup_in_signin" href="signup.html">Sign Up</a></p>
    </div>
  </div>
<!--signin section end-->
  
</body>
</html>
